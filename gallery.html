<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; padding: 15px; background: #fff; }
        .top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .tittle { font-size: 28px; font-weight: bold; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .grid-item { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #eee; border-radius: 4px; cursor: pointer; }
        .empty-msg { text-align: center; color: #888; margin-top: 50px; }
        .btn-clear { background: #ff3b30; color: white; border: none; padding: 8px 15px; border-radius: 5px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="top">
        <span class="material-symbols-outlined" onclick="window.location.href='camera.html'">arrow_back</span>
        <p class="tittle">Photos</p>
        <button class="btn-clear" onclick="clearGallery()">Clear All</button>
    </div>

    <div class="grid" id="galleryGrid"></div>

    <script>
        function loadGallery() {
            const grid = document.getElementById('galleryGrid');
            const gallery = JSON.parse(localStorage.getItem('camera_gallery') || '[]');
            grid.innerHTML = '';

            if (gallery.length === 0) {
                grid.innerHTML = '<p class="empty-msg">No photos yet</p>';
                return;
            }

            gallery.forEach(item => {
                let el;
                if (item.type === 'image') {
                    el = document.createElement('img');
                } else {
                    el = document.createElement('video');
                }
                el.src = item.data;
                el.className = 'grid-item';
                grid.appendChild(el);
            });
        }

        function clearGallery() {
            if(confirm("Delete all photos?")) {
                localStorage.removeItem('camera_gallery');
                loadGallery();
            }
        }

        window.onload = loadGallery;
    </script>
</body>
</html>
