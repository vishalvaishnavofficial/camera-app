<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Camera App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
    :root { --accent: #f7d8ba; --bg: #000; }
    * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

    body { background: var(--bg); color: white; margin: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

    /* Top Bar */
    .top-box { height: 70px; display: flex; align-items: center; justify-content: space-around; z-index: 100; background: black; }
    .top-icon-btn { cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #aaa; min-width: 55px; }
    .top-icon-btn span { font-size: 26px; color: white; }
    .top-icon-btn.active span { color: var(--accent); }

    /* Viewport & Grid */
    .viewport-container { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; background: #000; padding: 10px; }
    .viewport { background: #111; border-radius: 20px; position: relative; overflow: hidden; transition: all 0.3s ease; display: flex; justify-content: center; align-items: center; }
    
    .viewport.ratio-4-3 { aspect-ratio: 3 / 4; height: 80%; }
    .viewport.ratio-16-9 { aspect-ratio: 9 / 16; height: 100%; }
    .viewport.ratio-full { width: 100%; height: 100%; border-radius: 0; }

    #videoFeed { position: absolute; min-width: 100%; min-height: 100%; object-fit: cover; }

    /* Grid Lines CSS */
    .viewport.grid-active::before, .viewport.grid-active::after {
        content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none; z-index: 10;
    }
    .viewport.grid-active::before {
        border-left: 1px solid rgba(255,255,255,0.3); border-right: 1px solid rgba(255,255,255,0.3);
        left: 33.33%; right: 33.33%;
    }
    .viewport.grid-active::after {
        border-top: 1px solid rgba(255,255,255,0.3); border-bottom: 1px solid rgba(255,255,255,0.3);
        top: 33.33%; bottom: 33.33%;
    }

    /* Zoom Controls Fixed */
    .zoom-pill { 
        position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
        display: flex; background: rgba(0,0,0,0.5); padding: 4px; border-radius: 30px; 
        z-index: 200; border: 1px solid rgba(255,255,255,0.2);
    }
    .zoom-dot { width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 11px; cursor: pointer; color: white; }
    .zoom-dot.active { background: var(--accent); color: black; font-weight: bold; }

    /* Controls */
    .controls { padding-bottom: 30px; background: black; z-index: 100; }
    .mode-container { height: 40px; position: relative; margin-bottom: 10px; overflow: hidden; }
    .mode-track { display: flex; position: absolute; left: 50%; transition: 0.3s; align-items: center; }
    .mode-item { padding: 5px 15px; font-size: 12px; color: #666; text-transform: uppercase; white-space: nowrap; }
    .mode-item.active { color: black; background: var(--accent); border-radius: 15px; font-weight: bold; }

    .shutter-row { display: flex; justify-content: space-around; align-items: center; width: 100%; max-width: 400px; margin: 0 auto; }
    .shutter-btn { width: 70px; height: 70px; background: white; border-radius: 50%; border: 4px solid #000; outline: 2px solid white; }
    .gallery-circle { width: 50px; height: 50px; background: #222; border-radius: 50%; overflow: hidden; display: flex; justify-content: center; align-items: center; }
    .gallery-circle img { width: 100%; height: 100%; object-fit: cover; }
    .rotate-btn { color: white; }

    #countdown-display { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 100px; z-index: 300; display: none; }
    </style>
</head>
<body>

<div class="top-box">
    <div class="top-icon-btn" onclick="toggleFlash()">
        <span id="flashIcon" class="material-symbols-outlined">flash_off</span>
        <div>Flash</div>
    </div>
    <div class="top-icon-btn" onclick="toggleTimer()">
        <span id="timerIcon" class="material-symbols-outlined">timer_off</span>
        <div id="timerLabel">Off</div>
    </div>
    <div class="top-icon-btn" onclick="toggleRatio()">
        <span class="material-symbols-outlined">aspect_ratio</span>
        <div id="ratioLabel">Full</div>
    </div>
    <div class="top-icon-btn" id="gridBtn" onclick="toggleGrid()">
        <span class="material-symbols-outlined">grid_on</span>
        <div>Grid</div>
    </div>
</div>

<div class="viewport-container">
    <div id="countdown-display"></div>
    <div class="viewport ratio-full" id="viewport">
        <video id="videoFeed" autoplay playsinline muted></video>
        <div class="zoom-pill">
            <div class="zoom-dot" onclick="applyZoom(0.5, this)">.5</div>
            <div class="zoom-dot active" onclick="applyZoom(1, this)">1x</div>
            <div class="zoom-dot" onclick="applyZoom(2, this)">2</div>
            <div class="zoom-dot" onclick="applyZoom(5, this)">5</div>
        </div>
    </div>
</div>

<div class="controls">
    <div class="mode-container">
        <div class="mode-track" id="modeTrack">
            <div class="mode-item" onclick="setMode(0, 'video')">Video</div>
            <div class="mode-item active" onclick="setMode(1, 'photo')">Photo</div>
            <div class="mode-item" onclick="setMode(2, 'hdphoto')">HD Pro</div>
        </div>
    </div>
    <div class="shutter-row">
        <div class="gallery-circle" onclick="window.location.href='gallery.html'">
            <img id="thumbImg" style="display:none">
            <span id="galleryIcon" class="material-symbols-outlined" style="color:#666">image</span>
        </div>
        <div class="shutter-btn" id="shutter"></div>
        <div class="rotate-btn" onclick="toggleCamera()"><span class="material-symbols-outlined">autorenew</span></div>
    </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
const video = document.getElementById('videoFeed');
const shutter = document.getElementById('shutter');
const viewport = document.getElementById('viewport');

let timerVal = 0, flashOn = false, currentFacing = "environment";

async function initCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: currentFacing, width: { ideal: 1920 }, height: { ideal: 1080 } } 
    });
    video.srcObject = stream;
}

// Fixed Grid Function
function toggleGrid() {
    viewport.classList.toggle('grid-active');
    document.getElementById('gridBtn').classList.toggle('active');
}

// Fixed Flash Function
function toggleFlash() {
    flashOn = !flashOn;
    const icon = document.getElementById('flashIcon');
    icon.innerText = flashOn ? 'flash_on' : 'flash_off';
    document.querySelector('.top-icon-btn').classList.toggle('active', flashOn);
}

// Fixed Timer Function
function toggleTimer() {
    const sequence = [0, 3, 10];
    timerVal = sequence[(sequence.indexOf(timerVal) + 1) % sequence.length];
    document.getElementById('timerLabel').innerText = timerVal === 0 ? 'Off' : timerVal + 's';
    document.getElementById('timerIcon').innerText = timerVal === 0 ? 'timer_off' : `timer_${timerVal}`;
}

function applyZoom(v, el) {
    video.style.transform = `scale(${v})`;
    document.querySelectorAll('.zoom-dot').forEach(d => d.classList.remove('active'));
    el.classList.add('active');
}

function capture() {
    const canvas = document.getElementById('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    const data = canvas.toDataURL('image/jpeg', 0.8);

    let gallery = JSON.parse(localStorage.getItem('camera_gallery') || '[]');
    gallery.unshift({ type: 'image', data: data });
    localStorage.setItem('camera_gallery', JSON.stringify(gallery));

    document.getElementById('thumbImg').src = data;
    document.getElementById('thumbImg').style.display = 'block';
    document.getElementById('galleryIcon').style.display = 'none';

    // UI Flash
    document.body.style.background = 'white';
    setTimeout(() => document.body.style.background = 'black', 50);
}

shutter.onclick = () => {
    if (timerVal > 0) {
        let count = timerVal;
        const display = document.getElementById('countdown-display');
        display.style.display = 'block';
        display.innerText = count;
        const t = setInterval(() => {
            count--;
            if (count <= 0) { clearInterval(t); display.style.display = 'none'; capture(); }
            else display.innerText = count;
        }, 1000);
    } else capture();
};

function toggleCamera() {
    currentFacing = currentFacing === "environment" ? "user" : "environment";
    initCamera();
}

function toggleRatio() {
    const label = document.getElementById('ratioLabel');
    if (viewport.classList.contains('ratio-full')) { viewport.className = 'viewport ratio-4-3'; label.innerText = '4:3'; }
    else if (viewport.classList.contains('ratio-4-3')) { viewport.className = 'viewport ratio-16-9'; label.innerText = '16:9'; }
    else { viewport.className = 'viewport ratio-full'; label.innerText = 'Full'; }
}

window.onload = () => { 
    initCamera(); 
    const gallery = JSON.parse(localStorage.getItem('camera_gallery') || '[]');
    if(gallery.length > 0) {
        document.getElementById('thumbImg').src = gallery[0].data;
        document.getElementById('thumbImg').style.display = 'block';
        document.getElementById('galleryIcon').style.display = 'none';
    }
};
</script>
</body>
                                                                          </html>
